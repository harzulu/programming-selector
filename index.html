<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Survey</title>
</head>
<body>
  <div class="container">
    <h1>Which Programming Language is Best for You?</h1>
    <p>Take this survey to find out!</p>
    <form id="survey">
      <div class="question" id="question-one">
        <h2>How many years of programming experience do you have?</h2>
        <div class="radio">
          <label>
            <input type="radio" name="experience" value="1" checked>
            None
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="experience" value="2">
            Less than 1 year
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="experience" value="3">
            1-3 years
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="experience" value="4">
            4-6 years
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="experience" value="5">
            7+ years
          </label>
        </div>
      </div>
      <div class="question" id="question-two">
        <h2>What is your favorite OS?</h2>
        <div class="radio">
          <label>
            <input type="radio" name="os" value="1" checked>
            iOS
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="os" value="2">
            macOS
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="os" value="3">
            Andriod
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="os" value="4">
            Linux
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="os" value="5">
            Windows
          </label>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
